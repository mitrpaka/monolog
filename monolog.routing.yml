monolog.channel_settings:
  path: '/admin/config/development/monolog'
  defaults:
    _form: '\Drupal\monolog\Form\ChannelForm'
    _title: 'Monolog'
  requirements:
    _permission: 'administer site configuration'

monolog.profile_list:
  path: '/admin/config/development/monolog/profile'
  defaults:
    _entity_list: 'monolog_profile'
    _title: 'Logging profiles'
  requirements:
    _permission: 'administer site configuration'

monolog.profile_add:
  path: '/admin/config/development/monolog/profile/add'
  defaults:
    _entity_form: 'monolog_profile.add'
    _title: 'Add profile'
  requirements:
    _permission: 'administer site configuration'

entity.monolog_profile.edit_form:
  path: '/admin/config/development/monolog/profile/{monolog_profile}'
  defaults:
    _entity_form: 'monolog_profile.edit'
  requirements:
    _permission: 'administer site configuration'

entity.monolog_profile.delete_form:
  path: '/admin/config/development/monolog/profile/{monolog_profile}/delete'
  defaults:
    _entity_form: 'monolog_profile.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer site configuration'

monolog.profile_handler_add_form:
  path: '/admin/config/development/monolog/profile/{monolog_profile}/handler/add/{monolog_handler}'
  defaults:
    _title: 'Add handler'
    _form: '\Drupal\monolog\Form\MonologHandlerAddForm'
  requirements:
    _permission: 'administer site configuration'

monolog.profile_handler_edit_form:
  path: '/admin/config/development/monolog/profile/{monolog_profile}/handler/{monolog_handler}/edit'
  defaults:
    _title: 'Edit handler'
    _form: '\Drupal\monolog\Form\MonologHandlerEditForm'
  requirements:
    _permission: 'administer site configuration'

monolog.profile_handler_delete_form:
  path: '/admin/config/development/monolog/profile/{monolog_profile}/handler/{monolog_handler}/delete'
  defaults:
    _title: 'Delete handler'
    _form: '\Drupal\monolog\Form\MonologHandlerDeleteForm'
  requirements:
    _permission: 'administer site configuration'

monolog.admin_settings:
  path: '/admin/config/development/monolog/settings'
  defaults:
    _form: '\Drupal\monolog\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer site configuration'